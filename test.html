<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Repositories</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #0a192f;
      color: #8892b0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 2rem;
    }

    h1 {
      color: #64ffda;
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      height: calc(100vh - 150px);
      overflow: hidden;
    }

    .repo-card {
      background: #112240;
      padding: 1.5rem;
      border-radius: 4px;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .repo-card:hover {
      transform: translateY(-5px);
    }

    .repo-name {
      color: #ccd6f6;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .repo-desc {
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .repo-stats {
      display: flex;
      gap: 1rem;
      font-size: 0.8rem;
    }

    .repo-stats span {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .demo-section {
      margin-top: 2rem;
    }

    .demo-img {
      width: 100%;
      max-width: 800px;
      border-radius: 4px;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <h1>My GitHub Repositories</h1>
  
  <div class="container" id="repos"></div>

  <div class="demo-section">
    <img src="public/assets/images/repo-demo.png" alt="Repository Demo" class="demo-img">
  </div>

  <script>
    async function fetchRepos() {
      try {
        const response = await fetch('https://api.github.com/users/npma7/repos');
        const repos = await response.json();
        
        const reposContainer = document.getElementById('repos');
        
        repos.filter(repo => !repo.fork).forEach(repo => {
          const card = document.createElement('div');
          card.className = 'repo-card';
          
          card.innerHTML = `
            <h3 class="repo-name">${repo.name}</h3>
            <p class="repo-desc">${repo.description || 'No description available'}</p>
            <div class="repo-stats">
              <span>
                <i class="fas fa-star"></i>
                ${repo.stargazers_count}
              </span>
              <span>
                <i class="fas fa-code-branch"></i>
                ${repo.forks_count}
              </span>
              <span>
                <i class="fas fa-code"></i>
                ${repo.language || 'N/A'}
              </span>
            </div>
          `;
          
          card.addEventListener('click', () => {
            window.open(repo.html_url, '_blank');
          });
          
          reposContainer.appendChild(card);
        });
      } catch (error) {
        console.error('Error fetching repos:', error);
      }
    }

    fetchRepos();
  </script>
</body>
</html>
